<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div class="game-container">
      <div class="container-wrapper">
       <!-- <header class="game-header">-->
        <p>
        © 2025 Designed with  &hearts; by
        <a href="https://github.com/de-scientist/" target="_blank">Gitau Mark</a>
      </p>
       <p> <span id="computer-score">computer o</span> <span id="player-score">player</span></p>
       <!--</header>-->
      </div>
      
      <main class="game-main">
      <section class="side">
      <h3>Computer</h3>
      <div id="computer-choice" class="emoji-box">✌️</div>
      </section>

      <div class="result-banner">
      <h2 id="result-text">TIME TO PLAY</h2>
      </div>

      <section class="side">
        <h3>Player</h3>
        <div id="player-choice" class="emoji-box">❓</div>
      </section>
      </main>

      <div class="controls">
        <button data-choice="rock"> 
          <span class="emoji">✊</span>
          <span class="label">Rock</span>
        </button>
        <button data-choice="paper"> 
          <span class="emoji">✋</span>
          <span class="label">Paper</span>
        </button>
        <button data-choice="scissors"> 
          <span class="emoji">✌️</span>
          <span class="label">Scissors</span>
        </button>
      </div>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
